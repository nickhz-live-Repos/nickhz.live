<svg version="1.1"
    width="30" height="30"
    xmlns="http://www.w3.org/2000/svg"
>
    <defs>
        <linearGradient id="SideGradient">
            <stop class="inner-linear-stop" offset="0%" />
            <stop class="outer-linear-stop" offset="100%" />
        </linearGradient>

        <radialGradient id="CornerGradient" cx="0" cy="0" r="1">
            <stop offset="0%" stop-color="hsl(0, 0%, 25%)" stop-opacity="1" />
            <stop offset="100%" stop-color="hsl(0, 0%, 25%)" stop-opacity="0" />
        </radialGradient>
    </defs>

    <style>
        .inner-linear-stop {
            stop-color: hsl(0, 0%, 25%);
            stop-opacity: 1;
        }

        .outer-linear-stop {
            stop-color: hsl(0, 0%, 25%);
            stop-opacity: 0;
        }

        .linear-rect {
            fill: url(#SideGradient);
        }
    </style>

    <!-- bottom right corner -->
    <rect 
        class="linear-rect" 
        x="20"
        y="10"
        width="10"
        height="10"
    />
    <rect
        x="20"
        y="20"
        width="10"
        height="10"
        fill="url(#CornerGradient)"
    />

    <!-- bottom left corner -->
    <g transform="rotate(90)" transform-origin="center">
        <rect 
            class="linear-rect" 
            x="20"
            y="10"
            width="10"
            height="10"
        />
        <rect
            x="20"
            y="20"
            width="10"
            height="10"
            fill="url(#CornerGradient)"
        />
    </g>

    <!-- top left corner -->
    <g transform="rotate(180)" transform-origin="center">
        <rect 
            class="linear-rect" 
            x="20"
            y="10"
            width="10"
            height="10"
        />
        <rect
            x="20"
            y="20"
            width="10"
            height="10"
            fill="url(#CornerGradient)"
        />
    </g>

    <!-- top right corner -->
    <g transform="rotate(-90)" transform-origin="center">
        <rect 
            class="linear-rect" 
            x="20"
            y="10"
            width="10"
            height="10"
        />
        <rect
            x="20"
            y="20"
            width="10"
            height="10"
            fill="url(#CornerGradient)"
        />
    </g>
</svg>
