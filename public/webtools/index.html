<!DOCTYPE html>

<html>
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="../img/nh-cursive-icon.png" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

        <!-- Page properties -->
        <title>Webtools by Nick Hernandez</title>

        <!-- Opengraph properties, for giving a site preview if the link is posted anywhere. Makes the link look less sketchy. -->
        <meta property="og:title" content="Nick Hernandez - Webtools" />
        <meta property="og:description" content="My free & open-source webtools." />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="https://nickhz.live/img/built-from-scratch.png" />
        <meta property="og:image:alt" content="built from scratch" />
        <meta property="og:url" content="https://nickhz.live/" />
        <meta property="og:site_name" content="The Personal Site of Nick Hernandez" />
        
        <!-- Style properties -->
        <link href="../css/style.css" rel="stylesheet" />
        <style>
            body {
                font-family: Tahoma, Verdana, Geneva, sans-serif;
                background-color:hsl(240, 5%, 90%)
            }

            #title-bar {
                display: flex;
                box-sizing: border-box;
                padding: 1rem;
                border-bottom: 3px groove silver;
                background: linear-gradient(hsl(0, 0%, 50%), hsl(0, 0%, 100%));
            }

            #title-icon-holder {
                position: relative;
                width: 96px;
                height: 96px;
                border-radius: 50%;
                overflow: hidden;
                box-sizing: border-box;
                background: linear-gradient(hsl(0, 0%, 40%), hsl(0, 0%, 100%));
            }

            #title-icon-holder > div {
                width: 80%;
                height: 80%;
                border-radius: 50%;
                overflow: hidden;
                background: black;
            }

            #title-icon-holder img {
                width: 100%;
                height: 100%;
            }

            #title-bar-text {
                transform: scale(1.4, 1) translateX(30%);
                display: grid;
                text-shadow: -2px -2px hsl(0, 0%, 55%);
            }

            #page-content {
                position: relative;
                min-height: calc(100dvh - 2rem - 99px);
            }

            #tool-tray {
                position: absolute;
                right: 0;
                height: 100%;
                width: 90%;
                border-radius: 10px 0 0 0;
                box-sizing: border-box;
                border: 5px groove hsl(0, 0%, 70%);
                border-image: url("../img/webtools/gradient-border.svg") 10 / 5px 1 round;
                border-bottom: none;
                border-right: none;
            }

            #tools {
                width: 100%;
                height: 100%;
                background: linear-gradient(hsl(240, 5%, 65%), hsl(240, 5%, 25%));
            }

            #home-link {
                position: fixed;
                bottom: 0;
                background: linear-gradient(hsl(0, 0%, 50%), hsl(0, 0%, 100%));
                padding: 0.5rem;
                box-sizing: border-box;
                width: 10%;
                height: 5rem;
                border-radius: 0 10px 10px 0;
                border-top: 4px groove hsl(0, 0%, 70%);
                border-right: 5px groove hsl(0, 0%, 70%);
                color: black;
                font-size: large;
            }

            #home-link:hover {
                background: linear-gradient(hsl(0, 0%, 100%), hsl(0, 0%, 50%));
                border-top: 2px ridge hsl(0, 0%, 70%);
                border-right: 2px ridge hsl(0, 0%, 70%);
            }

            #home-link:active {
                background: linear-gradient(hsl(0, 0%, 50%), hsl(0, 0%, 100%));
                border-top: 4px groove hsl(0, 0%, 70%);
                border-right: 5px groove hsl(0, 0%, 70%);
            }

            #home-link > div {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header id="title-bar">
            <div id="title-icon-holder">
                <div class="centered">
                    <img src="../img/webtools/simple-pcb-traces.svg" alt="Webtools Icon" />
                </div>
            </div>

            <h1 id="title-bar-text">
                <div></div>
                <div>
                    Webtools
                </div>
                <div></div>
            </h1>
        </header>

        <p style="margin-left: 1rem;">
            Free, open-source, no ads, no trackers, no logins. Just little things I wished existed. By Nick Hernandez.
        </p>

        <main id="page-content">
            <nav id="button-tray">

            </nav>
            <nav id="tool-tray">
                <div id="tools">

                </div>
            </nav>
        </main>

        <a href="../" id="home-link">
            <div class="centered">
                &lt;&lt; Home
            </div>
        </a>
    </body>
</html>
