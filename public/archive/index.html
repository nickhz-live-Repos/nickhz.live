<!DOCTYPE html>

<html>
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="../img/nh-cursive-icon.png" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

        <!-- Page properties -->
        <title>Archive - Nick Hernandez</title>

        <!-- Opengraph properties, for giving a site preview if the link is posted anywhere. Makes the link look less sketchy. -->
        <meta property="og:title" content="Archive - Nick Hernandez" />
        <meta property="og:description" content="Archived Web pages." />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="https://nickhz.live/img/built-from-scratch.png" />
        <meta property="og:image:alt" content="built from scratch" />
        <meta property="og:url" content="https://nickhz.live/" />
        <meta property="og:site_name" content="The Personal Site of Nick Hernandez" />

        <!-- Style properties -->
        <link href="../css/style.css" rel="stylesheet" />
        <style>
            body {
                background-color: hsl(0, 0%, 20%);
                color: white;
                overflow: hidden;
            }

            #side-header {
                position: fixed;
                top: 50%;
                transform: translateY(-50%);
                writing-mode: vertical-rl;
                text-orientation: upright;
            }

            body > main {
                position: fixed;
                top: 0;
                right: 0;
                height: 100%;
                width: calc(100% - 5rem);
                border-left: 1px solid white;
            }

            #poster-rack {
                width: 100%;
                height: 80%;
                border-bottom: 1px solid white;
            }

            .page-poster {
                box-sizing: border-box;
                border: 1px solid grey;
                height: 100%;
                width: 100%;
            }

            .page-poster > a {
                display: block;
                height: 100%;
                width: 100%;
                box-sizing: border-box;
                border: 1rem solid black;
            }

            .page-poster > a > img {
                max-width: 100%;
                max-height: 100%;
                filter: grayscale(1) brightness(1.2);
                transition: 0.3s;
                position: relative;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .page-poster > a > img:hover {
                filter: none;
            }

            .poster-rack > input {
                display: none;
            }
        </style>
    </head>
    <body>
        <h1 id="side-header">
            ARCHIVE
        </h1>

        <!-- poster display -->
        <main>
            <main id="poster-rack">
                <input type="radio" name="poster-selection" id="poster-1" checked />
                <section class="page-poster">
                    <a>
                        <img src="../img/archive/site-wip-jan-2025.png" alt="The site's archived Work-in-Progress items page, from January 2025."/>
                    </a>
                </section>
            </main>
            <footer id="page-info">
                
            </footer>
        </main>
    </body>
</html>
